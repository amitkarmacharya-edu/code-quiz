<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./Assets/css/style.css" />

    <!-- title -->
    <title>Code Quiz</title>
  </head>

  <body>
    <!-- header -->
    <header class="bg-dark">
      <!-- navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark container-md">
        <!-- heading -->
        <a class="navbar-brand" href="./index.html">Code Quiz</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active px-3">
              <a class="nav-link" href="./index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- main, content -->
    <main>
      <!-- content-container -->
      <div class="container-md mt-5">
        <!-- row -->
        <section class="row">
          <!-- col card-container -->
          <div class="game-container col-md-9 mx-auto">
              <!-- display message when javscript is not enabled -->
              <noscript>
                <span class="text-danger">Info : </span>
                <h4 class="border border-danger bg-warning text-center rounded text-info p-3">Code Quiz runs on javascript. Enable javascript then refresh the page to play.</h4>
              </noscript>

              <!-- game -->
              <div class="game">
                <div class="game-launcher rounded p-3 bg-info mx-auto">
                    <h3 class="text-center text-white">Code Quiz</h3>
                    <!-- input question type -->
                    <div class="mt-5 text-center text-white">
                        <form id="questionType"  action="#">
                            
                            <h5 class="mb-5">Please select the question type to Include</h5>

                            <!-- html question-->
                            <p>
                                <label class="p-3"for="html"> Html</label>
                                <input type="checkbox" name="html" value="html">
                            </p>
                            <!-- css qustion -->
                            <p>
                                <label class="p-3" for="html"> CSS</label>
                                <input type="checkbox" name="css" value="css">
                            </p>
                            <!-- javscript -->
                            <p>
                                <label class="p-3" for="html"> Javascript</label>
                                <input type="checkbox" name="js" value ="js">
                            </p>
                            <span class=" d-block text-muted">default: javascript</span>

                            <!-- submit -->
                            <button type="submit" class="btn btn-primary px-5">Start</button>
                        </form>
                    </div>
                </div>
              </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- Custom javscript -->
    <script src="./Assets/js/model.js"></script>
    <script src="./Assets/js/view.js"></script>
    <script src="./Assets/js/game.js"></script>
    <script src="./Assets/js/game_launcher.js"></script>
  </body>
</html>
